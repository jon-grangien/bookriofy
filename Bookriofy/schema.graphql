schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  renameBook(id: Int! title: String!): Book!
}

type Query {
  books: [Book!]!
  bookById(id: Int!): Book!
}

type Book {
  id: Int!
  title: String!
  description: String
  author: Author!
}

type Author {
  id: Int!
  name: String!
  bio: String
}