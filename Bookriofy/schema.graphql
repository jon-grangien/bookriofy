schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  renameBook(input: RenameBookInput!): RenameBookPayload!
}

type Query {
  books: [Book!]!
  bookById(id: ID!): Book!
}

type Book {
  id: Int!
  title: String!
  description: String
  author: Author!
}

type Author {
  id: Int!
  name: String!
  bio: String
}

input RenameBookInput {
  id: ID!
  title: String!
}

type RenameBookPayload {
  book: Book
}
